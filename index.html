<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinary Shop</title>
  <link rel="stylesheet" href="tyle.css">
 
  
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #4CAF50;
  color: white;
  padding: 15px;
  text-align: center;
}



nav li {
  list-style: none;
  display: inline-block;
}

nav a {
  text-decoration: none;
  margin: 5px;
  color: black;
  font-size: 20px;
  font-weight: bold;
}

@media (max-width:360px) {
  nav a {
  font-size: 15px;
  padding: 0 5px;
  }
}

main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

  <header>
    <h1>Veterinary Shop</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Pet Grooming.html">Pet Grooming</a></li>
        <li><a href="index1.html">Deworming</a></li>
        <li><a href="AboutUs.html"> About us</a></li>
        <li><a href="contact.html"> Contact us</a></li>
      </ul>
    </nav>
  </header>

 

  <main>
    <h2>Welcome to Our Veterinary Shop</h2>
    <p>Explore our products and services for your beloved pets.</p>
    
    <button onclick="showProducts()">Show Products</button>
    <div id="productList" style="display: none;">
      <h3>Available Products:</h3>
      <ul>
        <li>Dog Food</li>
        <li>Cat Toys</li>
        <li>Collars and Leashes</li>
        <!-- Add more products as needed -->
      </ul>
    </div>
  </main>

  <script>
    function showProducts() {
      const productList = document.getElementById("productList");
      productList.style.display = "block";
    }
  </script>

</body>
</html>
